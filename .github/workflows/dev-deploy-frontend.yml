name: "Deploy frontend to dev-gcp"

on: workflow_dispatch

jobs:
  deploy-frontend-to-dev-gcp:
    name: Deploy frontend til q2
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./skattetrekk-frontend
    permissions:
      contents: "read"
      checks: "write"
      id-token: "write"
      packages: "write"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cache node modules
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Build application
        run: npm run build

      - name: Build and Push Docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: okonomi
          dockerfile: ./skattetrekk-frontend/.docker/Dockerfile
      - name: Deploy to dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: skattetrekk-frontend/.nais/nais-q2.yml
          IMAGE: ${{ steps.docker-build-push.outputs.image }}
          TEAM: okonomi